<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Interactive Photo Gallery</h1>

  <div id="gallery">
    <img src="images/pic1.jpg" alt="First image">
    <img src="images/pic2.jpg" alt="Second image">
    <img src="images/pic3.jpg" alt="Third image">
    <img src="images/pic4.jpg" alt="Fourth image">
    <img src="images/pic5.jpg" alt="Fifth image">
    <img src="images/pic6.jpg" alt="Sixth image">
  </div>

  <div id="main-image-container">
    <img id="main-image" src="images/pic1.jpg" alt="Main displayed image">
  </div>

  <script src="script.js"></script>
</body>
</html>
